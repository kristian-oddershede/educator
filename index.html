<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kristian D. Oddershede | Foredrag & Workshops</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root{
      --primary:#2563eb;
      --primary-600:#1e40af;
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --radius:14px;
      --max-width:1100px;
      --container-padding:clamp(1rem, 3vw, 2.5rem);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:var(--text);
      background:var(--bg);
      line-height:1.6;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    header.site-header{
      position:fixed;
      top:0;left:0;width:100%;
      z-index:60;
      display:flex;align-items:center;justify-content:center;
      padding:0.6rem calc(var(--container-padding));
      transition:background 260ms ease, box-shadow 260ms ease, padding 260ms ease;
      background:transparent;
    }
    header.site-header.scrolled{
      background:rgba(255,255,255,0.96);
      box-shadow:0 6px 20px rgba(15,23,42,0.07);
      backdrop-filter:blur(6px);
      padding:0.4rem calc(var(--container-padding));
    }

    .header-inner{
      width:100%;max-width:var(--max-width);
      display:flex;align-items:center;justify-content:space-between;gap:1rem;
    }
    .brand{display:flex;align-items:center;gap:0.75rem;}
    .brand img{width:48px;height:48px;border-radius:50%;object-fit:cover;}
    .brand .name{font-weight:700;font-size:1rem;color:var(--text);}

    nav.primary-nav{display:flex;gap:0.5rem;align-items:center;}
    nav.primary-nav a{
      padding:0.45rem 0.6rem;
      border-radius:8px;
      color:var(--text);
      font-weight:500;font-size:0.95rem;opacity:0.92;
    }
    nav.primary-nav a:hover{background:rgba(37,99,235,0.06)}

    /* new contact buttons inside header */
    .header-cta{
      display:flex;align-items:center;gap:0.5rem;
    }
    .header-cta a.button{
      display:inline-flex;align-items:center;justify-content:center;
      color:white;
      width:38px;height:38px;
      border-radius:9px;
      transition:transform 150ms ease;
    }
    .header-cta a.button:hover{transform:translateY(-3px)}
    .email{background:var(--primary);}
    .instagram{background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);}
    .linkedin{background:#0a66c2;}

    /* page container */
    .page {
      max-width:var(--max-width);
      margin:0 auto;
      padding:calc(6.5rem + 1rem) var(--container-padding) 4rem;
    }

    /* (rest of your styles remain unchanged) */
  </style>
</head>

<body>
  <!-- Header -->
  <header class="site-header" id="siteHeader">
    <div class="header-inner">
      <div class="brand">
        <img src="https://media.licdn.com/dms/image/v2/D5603AQFedcv9opN3wA/profile-displayphoto-crop_800_800/B56ZgtcoLjHkAM-/0/1753109138403?e=1762387200&v=beta&t=LU4zp5fQxHffhGUjknk4jGSxheSWRdaXZ0GZGsXOcZ0" alt="Kristian Dahlmann Oddershede profilfoto">
        <div class="name">Kristian D. Oddershede</div>
      </div>

      <nav class="primary-nav" aria-label="Hovednavigation">
        <a href="#services">Ydelser</a>
        <a href="#about">Om</a>
        <a href="#clients">Klienter</a>
        <a href="#testimonials">Anmeldelser</a>
        <a href="#contact">Kontakt</a>
      </nav>

      <!-- Replaced 'Book nu' with the 3 contact buttons -->
      <div class="header-cta">
        <a class="button email" href="mailto:kristian.possum@gmail.com" title="Send e-mail"><i data-lucide="mail"></i></a>
        <a class="button instagram" href="https://www.instagram.com/kristianoddershede/" target="_blank" rel="noopener" title="Instagram"><i data-lucide="instagram"></i></a>
        <a class="button linkedin" href="https://www.linkedin.com/in/kristian-dahlmann-oddershede-b5703a217/" target="_blank" rel="noopener" title="LinkedIn"><i data-lucide="linkedin"></i></a>
      </div>
    </div>
  </header>


  <main class="page" id="top">
    <!-- rest of your content (hero, services, etc.) -->
  </main>

  <script>
    lucide.createIcons();

    // header scroll behavior
    (function(){
      const header = document.getElementById('siteHeader');
      const threshold = 60;
      const onScroll = () => {
        if (window.scrollY > threshold) header.classList.add('scrolled');
        else header.classList.remove('scrolled');
      };
      window.addEventListener('scroll', onScroll, {passive:true});
      onScroll();
    })();

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
